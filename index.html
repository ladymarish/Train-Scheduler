<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler | Marina Saladukha</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	    <div class="jumbotron text-center">
      <h1>Add Your Train</h1>
      <h3>Dream Big Trip Hard</h3>
    </div>
   <div class="container">
    <!-- first panel -->
    <div class="panel panel-primary">
      <div class="panel-heading">Current Train Schedule</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency(min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>

    <!-- second panel -->
    <div class="panel panel-primary">
      <div class="panel-heading">Add Train</div>
       <div class="panel-body">
         <form>
          <div class="row">
          <div class="col-sm-6">
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" id="name-input" class="form-control">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" id="destination-input" class="form-control">
          </div>
          </div>
          <div class="col-sm-6">
          <div class="form-group">
            <label>First Train Time (HH:min - military time)</label>
            <input type="text" id="time-input"  class="form-control">
          </div>
          <div class="form-group">
            <label>Frequency (min)</label>
            <input type="text" id="frequency-input" class="form-control">
          </div>
          </div>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
         </form>
       </div>
      </div> 
    </div>     
   </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
